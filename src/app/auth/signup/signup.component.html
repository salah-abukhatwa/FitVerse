<section  >
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)" >
    <mat-form-field >
    <input matInput   placeholder="Ex. pat@example.com" type="email" email  required ngModel name="email" #emailInput="ngModel">
    <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
    <mat-error  *ngIf="!emailInput.hasError('required')" >E-mail is invalid</mat-error>
    <mat-label>Email</mat-label>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters">
    <input matInput type="password" ngModel required minlength="6" name="password" #pasInput="ngModel" >
    <mat-hint align="end"> {{pasInput.value?.length}} / 6</mat-hint>
    <mat-error>Has to be at least 6 characters</mat-error>
    <mat-label>Password</mat-label>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Your Birthdate</mat-label>
      <input matInput [matDatepicker]="picker" [max]="maxDate">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</section>
