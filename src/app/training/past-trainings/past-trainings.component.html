<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
<input matInput type="text" (keyup)="doFilter($event)" placeholder="Filter">
  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource"  matSort >
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header  sortActionDescription="Sort by date"> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | timestampToDate | date}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header  sortActionDescription="Sort by name" > Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name }} </td>
  </ng-container>
  <ng-container matColumnDef="calories">
    <th mat-header-cell *matHeaderCellDef mat-sort-header  sortActionDescription="Sort by calories"> Calories </th>
      <td mat-cell *matCellDef="let element"> {{element.calories | number}} </td>
  </ng-container>
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef mat-sort-header  sortActionDescription="Sort by duration"> Duration </th>
      <td mat-cell *matCellDef="let element"> {{element.duration | number}} </td>
  </ng-container>
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef mat-sort-header  sortActionDescription="Sort by state"> State </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[1,5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
